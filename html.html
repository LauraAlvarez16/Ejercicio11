<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Mi Cronometro</title>

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <div class="cronometro col-md-4">
            <div class="row text-center">
                <div class="col-md-12">
                    <h1>Cronometro</h1>
                </div>
            </div>
            <div class="tablero">

                <p id="tablero">00:00:0</p>
            </div>

            <div class="mostrar col-md-11">
                <div class="col-md-4">
                    <label for="">MINUTOS</label>
                    <input class="form-control" type="number" id="h">
                </div>
                <div class="col-md-4">
                    <label for="">SEGUNDOS</label>
                    <input class="form-control" type="number"  id="m">
                </div>
                <div class="col-md-4">
                    <label for="">DECIMAS</label>
                    <input type="number" class="form-control"  id="s">
                </div>
            </div>

            <div class="botones col-md-12">
                <button id="boton_play">Play</button>
                <button id="boton_pause">Pause</button>
                <button id="boton_reset">Reset</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <!--BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
