<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Mi Cronometro</title>

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <h1>Cronometro</h1>
        <div class="cronometro col-md-4 col-md-offset-4">
            <div class="tablero">
                <p id="tablero">00:00:0</p>
            </div>

            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="col-md-4">
                        HORA
                        <input class="form-control"  type="number" id="h" value="0" min="0" max="60">
                    </div>
                    <div class="col-md-4">
                        MINUTOS
                        <input class="form-control" type="number" value="m" value="1" min="0" max="60" id="m">
                    </div>
                    <div class="col-md-4">
                        SEGUNDOS
                        <input type="number" class="form-control" min="0" max="60" value="60" id="s">
                    </div>

                </div>

            </div>
            <div class="botones col-md-12">
                <button id="boton_play">Play</button>
                <button id="boton_pause">Pause</button>
                <button id="boton_reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <!--BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
